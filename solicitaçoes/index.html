<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solicitação</title>
</head>
<body>
    <form id="form">
        <fieldset>
        
    <img class="logo" src="img/logo.png">

    <h1>Solicitação Projetos IC</h1>

    <header>
       <label for="">Nome</label>
        <input  type="text" placeholder="Nome Completo" required  oninput="nameValidade">
        <span class="span-required">Nome deve ter no minino 3 caracteres</span>

        <label for="">E-mail</label>
        <input type="email" placeholder="exemplo@email.com" required>
        <span class="span-required">Digite seu email valido</span>

        <label for="">Projeto</label>
        <input type="text" required >

        <label for="">Setor</label>
        <input type="text" required>

    </header>

    <container>
        <label for="">Objetivo ou ganho principal</label>
        <input type="text" required>

        <label for="">Benefícios/ Ganhos secundários (quantitativos/ qualitativos)</label>
        <input type="text">

        <label for="">Áreas envolvidas para o desenvolvimento</label>
        <input type="text">

        <p>Descrição detalhada do projeto</p>
        <textarea id="input_area" name="descrição"
        rows="8" cols="100"></textarea required>

        <label for="">Usuários/ Público alvo</label>
        <input type="text">

        <p>Existe algum produto similar no mercado? Descreva</p>
        <textarea id="input_produto" name="descrição"
        rows="8" cols="100"></textarea>


        <label for="">Recursos necessários (Humanos, Financeiros, Materiais)</label>
        <input type="text">

        <div class="arquivos">
            <label>Fluxograma atual</label>
            <input id="fluxograma" type="file" name="arquivo">

            <label>Fluxograma Proposto </label>
            <input type="file" name="arquivo">
        </div>

        <div class="data">
            <label id="prazo.inicia" for="">Prazo inicial previsto*</label>
            <input type="date" required>

            <label id="prazo.final" for="">Prazo final previsto*</label>
            <input type="date" required>
        </div>

        <button><center>Enviar</center></button>

    </container>

</fieldset>
</form>

<script src="script.js"></script>

</body>
</html>
